        html{
            text-align: center;
        }
        h1{

        footer p span{

        }

</head>

    <header>

        <h2>个人信息</h2>

                <span>年龄：</span><span>29</span>
                <span>民族：</span><span>汉</span>
            </p>
        </div>
    </header>
    <h2>项目经验</h2>
    <main>
        <article>
            <h3>xxx商城</h3>
        </article>
        <article>
            <h3>xxx商城2</h3>
        </article>
    </main>
    <footer>
        <p>本人吃苦耐劳，<span>热爱加班不发工资</span>😮</p>
    </footer>  
</body>
</html>
